<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008cff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 (可选，如果做APP图标建议保留，如果做网页Logo可删除) -->
  <rect width="512" height="512" rx="100" fill="#1e1e2d" />
  
  <!-- 外部指纹/盾牌轮廓 -->
  <path d="M256 80 C 150 80, 80 160, 80 256 C 80 380, 150 440, 256 470 C 362 440, 432 380, 432 256 C 432 160, 362 80, 256 80 Z" 
        fill="none" stroke="url(#grad1)" stroke-width="20" stroke-linecap="round" filter="url(#glow)" opacity="0.8"/>

  <!-- 内部 G 字母 (像素化风格) -->
  <g fill="url(#grad1)" filter="url(#glow)">
    <!-- 顶部横条 -->
    <rect x="180" y="170" width="160" height="40" rx="5" />
    <!-- 左侧竖条 -->
    <rect x="180" y="170" width="40" height="180" rx="5" />
    <!-- 底部横条 -->
    <rect x="180" y="310" width="160" height="40" rx="5" />
    <!-- 右侧下半部竖条 -->
    <rect x="300" y="250" width="40" height="100" rx="5" />
    <!-- 中间横条 -->
    <rect x="260" y="250" width="80" height="40" rx="5" />
    
    <!-- 故障像素点装饰 -->
    <rect x="360" y="160" width="20" height="20" fill="#ff0055" opacity="0.8" />
    <rect x="140" y="340" width="20" height="20" fill="#ff0055" opacity="0.8" />
    <rect x="330" y="200" width="15" height="15" fill="#00e0ff" opacity="0.6" />
  </g>
</svg>